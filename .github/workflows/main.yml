name: Maven TestNG Tests

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run TestNG Tests
        run: mvn test -DsuiteXmlFile=src/test/resources/testng_regression_api.xml